{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<H2> Register new Account</H2>

    <form action="/register" method="post">
        <div class="form-group">
            <label for="password" >Email:</label>
            <input class="form-control" name="email" placeholder="New email" type="text", pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" name="password" placeholder="8 characters required" type="password" pattern=".{8,}">
        </div>
        <div class="form-group">
            <label for="password">Confirm:</label>
            <input class="form-control" name="confirmation" placeholder="8 characters required" type="password" pattern=".{8,}">
        </div>
        <button class="btn btn-danger" type="submit">Register</button>
    </form>

    {% if error %}
        <div class="alert alert-danger" role="alert"> Error: {{ error }} </div>
    {% endif %}
{% endblock %}
