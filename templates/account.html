{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}

<h1>Change Password: </h1>

    <form action="/account" method="post">
        <div class="form-group">
            <label for="password" >Password:</label>
            <input class="form-control" name="old_password" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <label for="new_password">Password:</label>
            <input class="form-control" name="new_password" placeholder="8 characters required" type="New password" pattern=".{8,}">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm:</label>
            <input class="form-control" name="confirmation" placeholder="8 characters required" type="password" pattern=".{8,}">
        </div>
        <button class="btn btn-danger" type="submit">Change</button>
    </form>

    {% if error %}
        <div class="alert alert-danger" role="alert"> Error: {{ error }} </div>
    {% endif %}
{% endblock %}
